<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark-subtle">
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PRODUCT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">GALLERY</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">BLOG</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">INVENTORY</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-3">
        <div class="row">
            <!-- Content Detail Profile-->
            <div class="col-md-12 bg-light">
                <div class="row">
                    <div class="col-md-2 d-flex align-items-center">
                        <img src="./images/admin.png" class = "img-fluid rounded mx-auto d-block" alt="Profile Picture">
                    </div>
                    <div class="col-md-5 align-self-center">
                        <h3>Sri FM Akbarisena</h3>
                        <p>Front End Engineer</p>
                        <button type="button" class="btn btn-primary">Kontak</button>
                        <button type="button" class="btn btn-outline-success">Resume</button>
                    </div>
                    <div class="col-md-3 d-flex align-items-center">
                        <table class="table table-borderless">
                            <tbody>
                              <tr>
                                <td class="fw-bold">Availability</td>
                                <td>Full Time</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Usia</td>
                                <td>19</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Lokasi</td>
                                <td>Jakarta</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Pengalaman</td>
                                <td>2 Tahun</td>
                              </tr>
                              <tr>
                                <td class="fw-bold">Email</td>
                                <td>email@gmail.com</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
            <!-- End of content -->
        </div>
    </div>

    <div class="container p-3">
        <div class="row">
            
            <!-- Form -->
            <div class="col-md-12 bg-light">
                <form>
                    <div class="mb-3">
                      <label for="nama" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="nama">
                    </div>
                    <div class="mb-3">
                      <label for="role" class="form-label">Role</label>
                      <input type="text" class="form-control" id="role">
                    </div>
                    <div class="mb-3">
                        <label for="Availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="Availability">
                      </div>
                    <div class="mb-3">
                    <label for="Usia" class="form-label">Usia</label>
                    <input type="text" class="form-control" id="Usia">
                    </div>

                    <div class="mb-3">
                        <label for="Lokasi" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="Lokasi">
                    </div>

                    <div class="mb-3">
                        <label for="Years Experience" class="form-label">Years Experience</label>
                        <input type="text" class="form-control" id="Years Experience">
                    </div>

                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="Email">
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
            <!-- End of Form -->
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
